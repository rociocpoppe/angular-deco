
<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" [ngClass]="{'liquidacion': product.liquidacion}">
            <td><img [src]="product.imagen" alt="product.nombre"></td>
            <td>{{product.nombre | uppercase}}</td>
            <td>{{product.tipo}}</td>
            <td>{{product.precio | currency}}</td>
            <td><span class="badge badge-danger" *ngIf="product.stock==0">SIN STOCK</span></td>
        </tr>

    </tbody>
</table>

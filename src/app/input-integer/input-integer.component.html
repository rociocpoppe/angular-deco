<div class="input-group">
    <div class="input-group">
        <div class="input-group-prepend"> 
            <button class="btn btn-info btn-sm" (click)="downCantidad()">-</button>
        </div>
        <input type="text" [(ngModel)]="cantidad" (keyUp)="changeCantidad($event)"/>
        <div class="input-group-append"> 
            <button class="btn btn-info btn-sm" (click)="upCantidad()">+</button>
        </div>    
    </div>
</div>
